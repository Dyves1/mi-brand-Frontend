<!DOCTYPE html>
<html>
    <head>
        <title>Portifolio</title>

        <link rel="stylesheet" type="text/css" href="index.css">

    <body>  
        <!-- <div class="arrow"><i class="fa-solid fa-arrow-left"></i></div> -->
        <button onclick="history.back()" class="arrow"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="log-in">
            
                <fieldset class="form1">
                    <h2>Log in</h2>
                    <form id="form2">
                        
                        <label for="email"> Email </label> <br>
                        <input type="text" id="email" name=""> <br><br>
                        <label for="Password"> Password </label> <br>
                        <input type="text" id="password" name=""> <br><br>

                    </form>
                    <div id="error"></div>

                </fieldset> 
            
        </div>
        <script defer src="log-in.js"></script>
    </body>
