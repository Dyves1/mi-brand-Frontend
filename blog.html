<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <script src="https://kit.fontawesome.com/b71c1f0138.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/b71c1f0138.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
    <button onclick="history.back()" class="arrow"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="dashboard">
        <div class="board-nav">
            <div class="logo">
                <a href="#" class="logo-text">I<span>D</span>Y</a>
                <a href="#"><i class="fa-solid fa-bell"></i></a>
            </div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a> </li>
                <li><a href="#"><i class="fa-solid fa-blog"></i>Blogs</a> </li>
                <li><a href="#board-users"><i class="fa-solid fa-user"></i>users</a> </li>
                <li><a href="#board-comments"><i class="fa-solid fa-comment"></i>comments</a> </li>
                <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a> </li>
                <button class="board-btn"><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>logout</a> </button>
            </ul>
        </div>
        <div class="board-home">
            <div class="srch">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="search here" title="Enter what you want to search">
                <button>search</button>
            </div>
            <!-- the blog page -->
            <div class="board-blog">
                <h1>blogs</h1>
                <div class="blog-add">
                    
                    <div >
                        
                        <h2>All Blogs</h2>
                        <div>
                            <ul>
                                <li>Image</li>
                                <li>Title</li>
                                <li>description</li>
                            </ul>
                            <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </div>                      
    
                    </div>
                    <div>
                        <h2>Add blog</h2>
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name=""><br>
                        <label for="title">description:</label><br>
                        <!-- <input type="text" id="description" name=""><br>
                        <button class="choose">choose file</button><br>
                        <button class="smt">Submit</button> -->
                        <textarea rows="10" cols="50"id="description"></textarea></br>
                        <label for="myfile">Select files:</label>
                        <input type="file" id="myfile" name="myfile" multiple><br><br>
                        <input class="smt" type="submit" value="Add" title="click here to submit"> </br>
                       
    
                    </div>
                </div>
                <h1>Works</h1>
                <div class="work-add">
                    
                    <div>
                        
                        <h2>All Works</h2>
                        <div>
                            <ul>
                                <li>Image</li>
                                <li>Title</li>
                                <li>description</li>
                            </ul>
                            <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </div> 
                       
    
                    </div>
                    <div>
                        
                        <h2>Add Work</h2>
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name=""><br>
                        <label for="title">description:</label><br>
                        <!-- <input type="text" id="description" name=""><br>
                        <button class="choose">choose file</button><br>
                        <button class="smt">Submit</button> -->
                        <textarea rows="10" cols="50" id="description"></textarea></br>
                        <label for="myfile">Select files:</label>
                        <input type="file" id="myfile" name="myfile" multiple><br><br>
                        <input class="smt" type="submit" value="Add" title="click here to submit"> </br>
                       
    
                    </div>
                
                </div>
            </div>

        </div>
    </div>
    <script src="blog.js"></script>
</body>
</html>
